<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multispectral Image Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Upload a Multispectral Image for Segmentation</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".tif" required>
                <input type="submit" value="Segment Image">
            </form>
        </div>
    </div>
</body>
</html>
